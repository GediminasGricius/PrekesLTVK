<div class="card">
    <div class="card-header">Pridėti naują prekę</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit(f)"  #f="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Prekės pavadinimas</label>
                <input id="name" type="text" class="form-control" ngModel name="name" [(ngModel)]="name" required >
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prekės kaina</label>
                <input id="price" type="number" class="form-control" ngModel name="price" [(ngModel)]="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Likutis</label>
                <input id="quantity" type="number" class="form-control" ngModel name="quantity" [(ngModel)]="quantity" required>
            </div>
            <button class="btn btn-success" [disabled]="!f.valid">Pridėti prekę</button>
        </form>
    </div>
</div>
